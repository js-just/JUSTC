name: Compile

on:
  push:
    branches: ["main"]
    tags:
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      dirname:
        description: 'Directory name / Path'
        required: true
        default: 'development'
        type: string

env:
  DEFAULT_DIR: 'development'

permissions:
  contents: read

concurrency:
  group: "wasm"
  cancel-in-progress: true

jobs:
  determine-dirpath:
    runs-on: ubuntu-latest
    outputs:
      dirpath: ${{ steps.set-dirpath.outputs.dirpath }}
    steps:
      - name: Set dirpath for push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: set-dirpath-push
        run: echo "dirpath=${{ env.DEFAULT_DIR }}" >> $GITHUB_OUTPUT

      - name: Set dirpath for tags
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: set-dirpath-tags
        run: echo "dirpath=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set dirpath for release
        if: github.event_name == 'release'
        id: set-dirpath-release
        run: echo "dirpath=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

      - name: Set dirpath for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        id: set-dirpath-dispatch
        run: echo "dirpath=${{ github.event.inputs.dirname || env.DEFAULT_DIR }}" >> $GITHUB_OUTPUT

      - name: Set default dirpath
        if: steps.set-dirpath-push.outputs.dirpath == '' && steps.set-dirpath-tags.outputs.dirpath == '' && steps.set-dirpath-release.outputs.dirpath == '' && steps.set-dirpath-dispatch.outputs.dirpath == ''
        id: set-dirpath-default
        run: echo "dirpath=${{ env.DEFAULT_DIR }}" >> $GITHUB_OUTPUT

  compile-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: CMake
        run: bash linux/compile.sh "-DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install_root"
      - name: Upload compiled files
        uses: actions/upload-artifact@v4
        with:
          name: justc-linux
          path: ${{ github.workspace }}/install_root/bin/justc
          retention-days: 1

  test-linux:
    runs-on: ubuntu-latest
    needs: compile-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: justc-linux
          path: ${{ github.workspace }}/downloaded_artifacts
      - name: Install JUSTC to /usr/bin
        run: |
          sudo cp ${{ github.workspace }}/downloaded_artifacts/justc /usr/bin/
          sudo chmod +x /usr/bin/justc
      - name: Test
        run: bash test/linux/justc.sh

  compile-matrix:
    runs-on: ${{ matrix.os }}
    needs: determine-dirpath
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            script_name: compile-windows.ps1
            artifact_name: justc-windows.exe
            install_prefix: ${{ github.workspace }}\install_root
          - os: macos-latest
            script_name: compile-macos.sh
            artifact_name: justc-macos
            install_prefix: ${{ github.workspace }}/install_root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Luau for ${{ matrix.os }}
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Скачиваем и распаковываем Luau для Windows
            choco install cmake -y
            mkdir luau
            cd luau
            git clone https://github.com/Roblox/luau.git --depth 1 --branch 0.699 .
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Устанавливаем Luau для macOS
            brew install luau || true
            mkdir luau
            cd luau
            git clone https://github.com/Roblox/luau.git --depth 1 --branch 0.699 .
          fi

      - name: Set up CMake for ${{ matrix.os }}
        if: matrix.os == 'windows-latest'
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.25.x'

      - name: Install dependencies for Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install curl -y

      - name: Install dependencies for macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake curl pkg-config

      - name: Compile for ${{ matrix.os }}
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Windows compilation
            mkdir build
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="${{ matrix.install_prefix }}"
            cmake --build . --config Release --parallel
            cmake --install . --config Release
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # macOS compilation
            bash macos/compile.sh "-DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ matrix.install_prefix }}"
          fi

      - name: Upload compiled files for ${{ matrix.os }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.install_prefix }}/bin/*
          retention-days: 1

  test-windows:
    runs-on: windows-latest
    needs: compile-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: justc-windows.exe
          path: ${{ github.workspace }}/downloaded_artifacts

      - name: Test Windows executable
        run: |
          cd ${{ github.workspace }}/downloaded_artifacts
          Get-ChildItem
          if (Test-Path "justc.exe") {
            .\justc.exe --help
            Write-Host "Windows compilation successful!"
          } else {
            Write-Error "justc.exe not found!"
            exit 1
          }

  test-macos:
    runs-on: macos-latest
    needs: compile-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: justc-macos
          path: ${{ github.workspace }}/downloaded_artifacts

      - name: Test macOS executable
        run: |
          cd ${{ github.workspace }}/downloaded_artifacts
          chmod +x *
          if [ -f "justc" ]; then
            ./justc --help
            echo "macOS compilation successful!"
          else
            echo "justc not found!"
            ls -la
            exit 1
          fi

  download-luau:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Luau
        run: bash javascript/install_luau.sh
      - name: Upload compiled files
        uses: actions/upload-artifact@v4
        with:
          name: luau
          path: luau
          retention-days: 1

  compile-wasm:
    runs-on: ubuntu-latest
    needs: [determine-dirpath, compile-linux, download-luau]
    outputs:
      dirpath: ${{ steps.compile.outputs.dirpath }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Move just.config.js file to the root directory and copy javascript/core.js to javascript/core.txt and copy javascript/index.d.ts to javascript/index.d.txt
        run: mv javascript/just.config.js just.config.js && cp javascript/core.js javascript/core.txt && cp javascript/index.d.ts javascript/index.d.txt
      - name: Compress core.js with Just an Ultimate Site Tool
        uses: js-just/_just@main
        with:
          path: javascript
      - name: Cache Emscripten SDK and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/emsdk
            ~/.cache/emsdk
            /tmp/emscripten_cache
            lua-5.4.4
          key: ${{ runner.os }}-emscripten-deps-${{ hashFiles('javascript/compile.sh', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-emscripten-deps-
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '4.0.19'
          actions-cache-folder: 'emsdk-cache'
      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: justc-linux
          path: ${{ github.workspace }}/downloaded_artifacts
      - name: Install JUSTC to /usr/bin
        run: |
          sudo cp ${{ github.workspace }}/downloaded_artifacts/justc /usr/bin/
          sudo chmod +x /usr/bin/justc
      - name: Download compiled Luau
        uses: actions/download-artifact@v4
        with:
          name: luau
          path: luau
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
      - name: Compile C++ to WASM
        env:
          OUTPUT_DIR: ${{ needs.determine-dirpath.outputs.dirpath }}
        run: bash javascript/compile.sh "${{ needs.determine-dirpath.outputs.dirpath }}"
        id: compile
      - name: Copy LICENSE and README.md
        run: cp LICENSE javascript_output/${{ needs.compile-wasm.outputs.dirpath }}/LICENSE && cp README.md javascript_output/${{ needs.compile-wasm.outputs.dirpath }}/README.md
      - name: Upload compiled files
        uses: actions/upload-artifact@v4
        with:
          name: compiled-wasm
          path: javascript_output/${{ needs.determine-dirpath.outputs.dirpath }}/
          retention-days: 1

  test-nodejs:
    runs-on: ubuntu-latest
    needs: compile-wasm
    steps:
      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: compiled-wasm
          path: javascript_output/${{ needs.determine-dirpath.outputs.dirpath }}/
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
      - name: Test
        run: node javascript_output/${{ needs.compile-wasm.outputs.dirpath }}/test.js

  commit:
    runs-on: ubuntu-latest
    needs: compile-wasm
    steps:
      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: compiled-wasm
          path: javascript_output/${{ needs.determine-dirpath.outputs.dirpath }}/
      - name: Cleanup
        run: rm javascript_output/$OUTPUT_DIR/test.js && rm -rf javascript/JUSTC
        env:
          OUTPUT_DIR: ${{ needs.compile-wasm.outputs.dirpath }}
      - name: Commit to Website
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "javascript_output/${{ needs.compile-wasm.outputs.dirpath }}"
          destination-github-username: js-just
          destination-repository-name: website
          user-email: "support@juststudio.is-a.dev"
          target-branch: main
          target-directory: "justc/${{ needs.compile-wasm.outputs.dirpath }}"
      - name: Commit to JUSTC.js
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "javascript_output/${{ needs.compile-wasm.outputs.dirpath }}"
          destination-github-username: js-just
          destination-repository-name: JUSTC.js
          user-email: "support@juststudio.is-a.dev"
          target-branch: main
