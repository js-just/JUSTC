name: CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  wasm-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: 'emsdk-cache'
      - name: Compile C++ to WASM
        run: |
          emcc core/browsers.cpp core/lexer.cpp core/parser.cpp core/json_serializer.cpp core/keywords.cpp core/fetch.cpp \
            -o test/browser/justc.core.js \
            -s EXPORTED_FUNCTIONS='["_lexer","_parser","_parse","_free_string","_malloc","_free"]' \
            -s EXPORTED_RUNTIME_METHODS='["ccall","cwrap","UTF8ToString","stringToUTF8"]' \
            -s MODULARIZE=1 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s INVOKE_RUN=0 \
            -std=c++11 \
            -s DISABLE_EXCEPTION_CATCHING=0 \
            -s EXPORT_NAME='__justc__' \
            -s ASSERTIONS=0 \
            -s ASYNCIFY=1 \
            -s FETCH=1 \
            -s ASYNCIFY_IMPORTS=['emscripten_fetch','emscripten_fetch_close'] \
            -Os
            # -s MINIMAL_RUNTIME=2 \

            mv test/browser/justc.core.wasm test/browser/justc.wasm
            sed -i 's/justc\.core\.wasm/justc.wasm/g' test/browser/justc.core.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test/browser

  wasm-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: CMAKE
        run: bash test/linux/justc.sh